<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11A </title>
    <script src="jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
               if($(this).text()=='Fade Out'){
              $("div").fadeOut(1000);
              $(this).text('Fade In');
              
            }
              else{
              $("div").fadeIn(1000);
              $(this).text('Fade Out');
        
              }
             
            });
        });
    </script>
</head>
<body>
    <h1>11 A</h1>
    <button>Fade Out</button>
<div>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At maiores harum hic vero provident, unde quo temporibus tenetur modi architecto sit, eum, similique nulla laudantium. Explicabo earum obcaecati tempore odio.</p>
</div>
</body>
</html>
