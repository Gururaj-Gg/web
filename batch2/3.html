<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLES</title>
</head>
<body bgcolor="pink">
    <h1 style="text-align:center ;">Tables used in HTML</h1>
    <table border="2" align="center" >
        <tr>
            <td>1 one</td>
            <td>2 two</td>
        </tr>
        <tr>
            <td>3 three</td>
            <td>4 four</td>
        </tr>
    </table>
    <br>
    <table border="2" align="center">
        <tr>
            <td>1 one</td>
            <td colspan="2">2 two</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>4</td>
            <td>5 </td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
    <br>
    <table style="height:250px; width: 250px;" border="3" align="center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td colspan="2" align="center">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td colspan="2" rowspan="2" align="center">6</td>
            <td>7</td>
            <td>8 </td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
        </tr>
            <td>12</td>
            <td rowspan="2">13</td>
            <td>14</td>
            <td colspan="2" align="center">15</td>
    </tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
    </table>

</body>
</html>
